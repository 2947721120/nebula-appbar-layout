<!doctype html>
<html>
  <head>
    <title>nebula-appbar-layout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script type="text/javascript" src="../../chance/chance.js"></script>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../polymer/lib/elements/dom-repeat.html">
    <link rel="import" href="../nebula-appbar-layout.html">
    <custom-style>
      <style>
        html, body {
          position: relative;
          border: 0;
          margin: 0;
          padding: 0;
          min-height: 100vh;
          width: 100%;
          height: 100%;
          overflow: hidden;
          box-sizing: border-box;
        }
        body {
          display: flex;
        }
        [slot] {
          padding: 8px;
        }
        [slot=header] {
          background-color: darkred;
          color: white;
        }
        [slot=content] {
          padding: 0 16px;
        }
        [slot=footer] {
          background-color: black;
          color: white;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-bind id="demo">
      <template>
        <nebula-appbar-layout>
          <div slot="header">
            Header
          </div>
          <div slot="content">
            <template is="dom-repeat" items="{{paragraphs}}">
              <p>[[item]]</p>
            </template>
          </div>
          <div slot="footer">
            Footer
          </div>
        </nebula-appbar-layout>
      </template>
    </dom-bind>
    <script>
      demo.paragraphs = [
        chance.paragraph(),
        chance.paragraph(),
        chance.paragraph(),
        chance.paragraph()
      ]
    </script>
  </body>
</html>
