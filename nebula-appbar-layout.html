<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="nebula-appbar-layout">
  <template>
    <style>
      :host {
        position: relative;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
        -webkit-flex: 1 1 auto;
        flex: 1 1 auto;
        box-sizing: border-box;
        overflow: hidden;
        margin: 0;
        padding: 0;
        border: 0;
      }
      :host ::slotted(*) {
        overflow: hidden;
      }
      :host ::slotted([slot=header]) {
        -webkit-flex: none;
        flex: none;
      }
      :host ::slotted([slot=content]) {
        -webkit-flex: 1 1 auto;
        flex: 1 1 auto;
        overflow-y: auto;
      }
      :host ::slotted([slot=footer]) {
        -webkit-flex: none;
        flex: none;
      }
      :host([hidden]) {
        display: none;
      }
      :host([disabled]) {
        pointer-events: none;
        cursor: default;
        opacity: var(--nebula-ui-disabled-opacity, 0.6);
      }
    </style>
    <slot name="header"></slot>
    <slot name="content"></slot>
    <slot name="footer"></slot>
  </template>
  <script>
  (function() {
    'use strict'

    class NebulaAppbarLayout extends Polymer.Element {
      static get is() { return 'nebula-appbar-layout' }
    }

    customElements.define(NebulaAppbarLayout.is, NebulaAppbarLayout)
  }())
  </script>
</dom-module>
